<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <title>G&G Hamin</title>
        <link rel="icon" href="https://www.gngs.co.jp/img/top/logo_about.png" type="image/png">
    </head>
    <body style="background-color:#1C1C1C">
        <nav class="navbar" style="background: linear-gradient(to right, #2e3647, #5ACCAE);">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'common:login' %}" style="color:#eaebed">
                  <img src="https://www.gngs.co.jp/img/top/logo_about.png" width="30" height="30" class="d-inline-block align-top" alt="GOMS Logo">
                  GOMS
                </a>
            </div>
        </nav>
        <div class="container my-3">
            <div id="current_date" style="margin-top: 50px; text-align: end; color:#A4A4A4">
                <script>
                    date = new Date();
                    year = date.getFullYear();
                    month = date.getMonth() + 1;
                    day = date.getDate();
                    document.getElementById("current_date").innerHTML = year + "年" + month + "月" + day + "日";
                </script>
            </div>
            <h2 style="color:#A4A4A4">新規登録</h2>
            <div class="card" style="background-color:#2E2E2E; border-color:#424242; border-width:3px;">
                 <div class="card-body">
                    <form method="post" action="{% url 'common:signup' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="row" style="margin-top: 15px;">
                            <div class="col-4" style="text-align: right; font-weight: bold;">
                                <label for="username" style="color:#A4A4A4">Username</label>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" name="username" id="username"
                                       value="{{ form.username.value|default_if_none:'' }}"
                                       style="color:#A4A4A4; background-color:#1C1C1C; border-color:#424242; border-width:2px">
                           </div>
                        </div>
                        <div class="row" style="margin-top: 15px;">
                            <div class="col-4" style="text-align: right; font-weight: bold;">
                                 <label for="email" style="color:#A4A4A4">Email</label>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" name="email" id="email"
                                       value="{{ form.email.value|default_if_none:'' }}"
                                       style="color:#A4A4A4; background-color:#1C1C1C; border-color:#424242; border-width:2px">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 15px;">
                            <div class="col-4" style="text-align: right; font-weight: bold;">
                                 <label for="password1" style="color:#A4A4A4">Password</label>
                            </div>
                            <div class="col-4">
                                 <input type="password" class="form-control" name="password1" id="password1"
                                        value="{{ form.password1.value|default_if_none:'' }}"
                                        style="color:#A4A4A4; background-color:#1C1C1C; border-color:#424242; border-width:2px">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 15px;">
                             <div class="col-4" style="text-align: right; font-weight: bold;">
                                <label for="password2" style="color:#A4A4A4">Confirm Password</label>
                             </div>
                             <div class="col-4">
                                  <input type="password" class="form-control" name="password2" id="password2"
                                         value="{{ form.password2.value|default_if_none:'' }}"
                                         style="color:#A4A4A4; background-color:#1C1C1C; border-color:#424242; border-width:2px">
                            </div>
                        </div>
                        <div class="lg-btn" style=" text-align: center; margin-top: 30px;">
                            <button type="submit" class="btn btn-outline-danger">登録</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="location.href='{% url 'common:login' %}'">キャンセル</button>
                        </div>
                    </form>
                </div>
                </br></br></br></br></br></br></br></br></br></br></br></br></br>
            </div>
        </div>
    </body>
</html>
